<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Exercise Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Exercise Generator</h1>
    <div class="exercise-card">
      <h2 id="exercise-name">Exercise Name</h2>
      <img id="exercise-image" src="" alt="Exercise Image">
      <p id="exercise-description">Description of the exercise will go here.</p>
      <button id="generate-btn">Generate Exercise</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
